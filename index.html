<!DOCTYPE html>
<html lang="en">
<head>
    <title>Function</title>
</head>
<body>
    <button onclick="XD(5)">Click Me</button>

    <script>
        function XD(x, y) {
            if (y=== undefined) {
                y = 2;
            }
            document.write(x * y)
        }
    </script>
</body>
</html>
